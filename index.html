<html>
    <head>
        <meta charset="utf-8"> 
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script> -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.1/fabric.min.js"></script> -->
        <script src="https://cdn.bootcss.com/fabric.js/2.4.3/fabric.min.js"></script>
        <style>
            #game-container {
              background-color: lightblue;
              margin-top: 10px;
              border: 2px solid gray;
            }
    
            #item-container {
                margin-top: 50px;
                margin-bottom: 10px;
                padding-bottom: 30px;
                padding-top: 30px;
                text-align: right;
            }
    
            button {
              padding: 10px 20px;
            }
    
            button.remove-image{
                border-radius: 50%;
                position: absolute;
                left: 30px;
                top:-5px;
            }
        </style>
    </head>
    
    
    <body  dir="rtl" >
        <div class="container">
            <div class="row">
                <div class="col col-md-3"> 
                    <h3> ImageMap Generator </h3>
                </div>
                <br>
                <div class="col col-md-3">
                    <button id="ansbtn" class="btn btn-success form-control">
                        ارسال
                    </button>
                </div>
                <div class="col col-md-3">
                    <button id="resetbtn" class="btn btn-warning form-control">
                        از اول
                    </button>
                </div>
                <div class="col col-md-3">
                    <button id="restorebtn" class="btn btn-info form-control">
                        بازیابی ذخیره
                    </button>
                </div>
            </div>
            
            <div class="row">
                <canvas id="game-container" width="800" height="450"></canvas>
            </div>
            <br>
            <div class="row" id="background-container">
                <button id="set-background" class=" col col-sm-2 btn btn-info">
                    افزودن پس زمینه
                </button>
                <button id="remove-background" style="display:none;" class="col col-sm-2 btn btn-warning">
                    حذف پس زمینه
                </button>
                <input type="file" id="upload-background" style="display:none;" />
            </div>
            <br>
            <div class="row" >
                <label class="col col-sm-2" > تعداد محدودیت: </label>
                <div class="col col-sm-2 ">
                    <input id="restriction-number" type="number" value="5" class="form-control">
                </div>
            </div>
            <br>
            <div class="row" >
                <label class="col col-sm-2" > پیام خطای محدودیت: </label>
                <div class="col col-sm-5 ">
                    <input id="restriction-error-message" type="text" value="خطای محدودیت" class="form-control">
                </div>
            </div>
    
            <div dir="rtl" id="item-container" class="container">
            </div>
            <div style="margin-bottom:30px;float:left" class="row">
                <button id="add-item" class="btn btn-info">
                    افزودن آیتم
                </button>
                <input type="file" id="upload-item" style="display:none;" />            
            </div>
            
        </div>
    
    
    </body>
    <script src="./image.js" > </script>
    <script>
        $(window).on('load',function(){
            setTimeout(function(){
                generator_load(800,450);
            },500);
        
            $('#ansbtn').on('click',function(){
                generator_getResult();
            })
    
            $('#resetbtn').on('click',function(){
                generator_reset()
            })
